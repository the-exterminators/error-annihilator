    environment:
      MAVEN_CLI_OPTS: "--batch-mode"
      VAADIN_OFFLINE_KEY: eyJraWQiOiI1NDI3NjRlNzAwMDkwOGU2NWRjM2ZjMWRhYmY0ZTJjZDI4OTY2NzU4IiwidHlwIjoiSldUIiwiYWxnIjoiRVM1MTIifQ..AHQRyxUNG6g59lXR-upHtUjJjI1K3mhGiJQk79Sbq3Ia988pAbFEmRqwR_Xbn_xMEnPy3v7mWPl-yii8SEPcadWFAPKcP2cTOxldLknoPNubkMw70wNh7ElFbJhA7hSqTkRgVvq61fR-HLdUXOoJFj0oVqgL73XdLDXJrwe8xiJ64KNk

    steps:
      - checkout
      - run: mvn $MAVEN_CLI_OPTS clean package -Pproduction -Dvaadin.productionMode -Dvaadin.offline -Dvaadin.offline.key=$VAADIN_OFFLINE_KEY -e
      - store_artifacts:
          path: target
          destination: target

  test:
    docker:
      - image: maven:3.8.1-openjdk-17-slim
    steps:
      - checkout
      - run:
          name: Save test results
          command: |
            mvn test -e
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results/junit/
          destination: ~/test-results/junit/

workflows:
  Test-and-Build:
    jobs:
      - test
      - build:
          requires:
            - test
